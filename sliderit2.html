<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>4 Slideria ja VäriPallo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .slider-container {
      margin-bottom: 30px;
    }
    .label {
      margin-bottom: 5px;
      display: block;
      font-weight: bold;
    }
    input[type="range"] {
      width: 300px;
    }
    .color-ball {
      width: 150px;   /* suurempi pallo */
      height: 150px;
      border-radius: 50%;
      margin: 40px auto 0;
      background-color: red; /* aloitusväri */
      transition: background-color 0.3s;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <label class="label">1. Hyvin perustelu – Puutteellinen</label>
    <input type="range" min="0" max="100" value="0" class="slider">
  </div>

  <div class="slider-container">
    <label class="label">2. Tekninen – Poikkeuksellinen</label>
    <input type="range" min="0" max="100" value="0" class="slider">
  </div>

  <div class="slider-container">
    <label class="label">3. Vakiintunut käytäntö – Yksittäinen ratkaisu</label>
    <input type="range" min="0" max="100" value="0" class="slider">
  </div>

  <div class="slider-container">
    <label class="label">4. Uusi – Vanha</label>
    <input type="range" min="0" max="100" value="0" class="slider">
  </div>

  <!-- Väri-pallo -->
  <div class="color-ball" id="colorBall"></div>

  <script>
    const sliders = document.querySelectorAll(".slider");
    const ball = document.getElementById("colorBall");

    function updateBallColor() {
      let total = 0;
      sliders.forEach(slider => {
        total += parseInt(slider.value);
      });

      const avg = total / sliders.length; // 0–100

      // Väri liukuu punaisesta vihreään keltaisen kautta
      const red = Math.round(255 - (avg / 100) * 255);
      const green = Math.round((avg / 100) * 255);
      const blue = 0;

      ball.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
    }

    sliders.forEach(slider => {
      slider.addEventListener("input", updateBallColor);
    });

    // aloitusväri
    updateBallColor();
  </script>
</body>
</html>
